<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <!-- Meta tags Obrigatórias -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>ovni</title>
  </head>
  <body>
    <div class="jumbotron p-5">
      <div class="container bg-light p-5">
      <form class="w-50 ml-auto mr-auto">
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputNome">Nome Completo</label>
      <input type="text" class="form-control" id="inputNome" placeholder="Nome">
    </div>
    <div class="form-group col-md-6">
      <label for="inputEmail">Email</label>
      <input type="Email" class="form-control" id="inputEmail" placeholder="Email">
    </div>
  </div>
  <div class="form-row">
  <div class="form-group col-md-6">
    <label for="inputAddress">Endereço</label>
    <input type="text" class="form-control" id="inputAddress" placeholder="Rua, nº">
  </div>
  <div class="form-group col-md-6">
    <label for="inputAddress2">Complemento do endereço</label>
    <input type="text" class="form-control" id="inputAddress2" placeholder="Complemento(Opcional)">
  </div>
</div>
  <div class="form-row">
    <div class="form-group col-md-4">
      <label for="inputCPF">CPF</label>
      <input type="text" class="form-control" id="inputCPF" placeholder="000.000.00-0">
    </div>
    <div class="form-group col-md-4">
      <label for="inputCity">Cidade</label>
      <input type="text" class="form-control" id="inputCity">
    </div>
    <div class="form-group col-md-4">
      <label for="inputCEP">CEP</label>
      <input type="text" class="form-control" id="inputCEP">
    </div>
  </div>
  <button type="submit" class="btn btn-primary">Entrar</button>
</form>

</div>
    
    </div>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
