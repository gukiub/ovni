<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap 4 Website Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="bootstrap.min.css">

  <script src="jquery.min.js"></script>
  <script src="popper.min.js"></script>
  <script src="bootstrap.min.js"></script>
  <script>
    $(document).ready(function(){
      $("#search_bar").hide();
      $("#circulobarraId").hide();
      $("#search_icon").click(function(){
        $(this).fadeToggle(0, function(){
          $("#circulobarraId").show();
          $("#circulobarraId").toggleClass("col-12")
          $("#search_bar").delay(1000).fadeToggle(500);
        });
      });
    });
  </script>
<!-- SOURCES:

  "https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
  "https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"
  "https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
  "https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
 -->
<style type="text/css">
  #search_bar select{height: calc(3.5em + 1rem + 4px)}

  .circulobarra{  
    height: 110px;
    transition-duration: 1s;
    display: inline-block;
    border-radius: 999px;
    padding: 10px;
  }
  .searchicon{
    height: 110px;
  }


</style>

</head>

<body>
  <div class="container-fluid">
    <div class="jumbotron row">
      <div class="col-sm-9">
        <!-- BARRA DE PESQUISA -->
        <img id="search_icon" src="img/search_icon.png" class="searchicon rounded-circle img-thumbnail">
        <div id="circulobarraId" class="bg-light col-3 circulobarra">
          <form action="#"><!--redireciona p/search page -->
            <div id="search_bar"  class="row">
              <select class="custom-select-lg offset-md-1 col-md-3" id="sel1" name="instrumento">
                <option value="violao">Violão</option>
                <option value="cavaco">Cavaco</option>
                <option value="bateria">Bateria</option>
                <option value="flauta">Flauta</option>
                <option value="guitarra">Guitarra</option>
                <option value="baixo">Baixo</option>
                <option value="piano">Piano</option>
                <option value="viola">Viola</option>
                <option value="teclado">Teclado</option>
                <option value="orgao">Órgão</option>
                <option value="violino">Violino</option>
                <option value="trompa">Trompa</option>
                <option value="acordeao">Acordeão</option>
                <option value="trombone">Trombone</option>
                <option value="trompete">Trompete</option>
                <option value="saxofone">Saxofone</option>
                <option value="dj)">Instrumentos (DJ)</option>
              </select>
              <select class="custom-select-lg offset-md-1 col-md-3" id="sel2" name="estilo">
                <option value="alternativa">Alternativa</option>
                <option value="blues">Blues</option>
                <option value="dance">Dance</option>
                <option value="eletronica">Eletrônica</option>
                <option value="hip">Hip-Hop</option>
                <option value="rb">R&B</option>
                <option value="reggae">Reggae</option>
                <option value="rock">Rock</option>
                <option value="country">Country</option>
                <option value="folk">Folk</option>
                <option value="forro">Forró</option>
                <option value="funk">Funk</option>
                <option value="jazz">Jazz</option>
                <option value="axe">Axé</option>
                <option value="sertanejo">Sertanejo</option>
                <option value="mpb">MPB</option>
                <option value="samba">Samba</option>
                <option value="pagode">Pagode</option>
              </select>
              <button type="submit" class="btn custom-btn-lg btn-primary offset-md-1 col-md-2">Submit</button>
            </div>
            
          </form>
        </div>
      </div>
      <div style="height: 90px;" class="offset-1 col-sm-2">
        <!-- BOTAO DE MENU -->
      </div>
    </div>
    <div class="container">
        <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img src="img/teste1.jpg" class="d-block w-100" alt="Imagem 1">
            </div>
            <div class="carousel-item">
              <img src="img/teste2.jpg" class="d-block w-100" alt="Imagem 2">
            </div>
            <div class="carousel-item">
              <img src="img/teste3.jpg" class="d-block w-100" alt="Ultima imagem">
            </div>
          </div>
          <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>
    </div>
  </div>

</body>
